name: Beekeeper CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Beekeeper Firmware

    steps:
      # 1️ Checkout your repository (contains custom files & workflows)
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️ Clone Tasmota into a separate folder
      - name: Clone Tasmota & Copy custom files
        run: |
          git clone --depth 1 https://github.com/arendst/Tasmota.git tasmotabuild

          cp platformio_override.ini tasmotabuild/platformio_override.ini
          cp tasmota/tasmota_xdrv_driver/xdrv_99_honey_wending.ino tasmotabuild/tasmota/tasmota_xdrv_driver/xdrv_99_honey_wending.ino

      # 4️ Install DOX CLI
      - name: Setup DOX CLI
        uses: dopxlab/setup-dox-cli@v1

      # 5️ Configure PlatformIO and build
      - name: Configure PlatformIO & Build
        working-directory: tasmotabuild
        run: |
          dox config pio
          pio run -e beekeeper 

          mkdir -p build_output
          cp .pio/build/beekeeper/firmware.bin build_output/beekeeper.bin
          gzip -c build_output/beekeeper.bin > build_output/beekeeper.bin.gz

      # Upload raw binary
      - name: Upload Firmware Artifact (.bin)
        uses: actions/upload-artifact@v4
        with:
          name: beekeeper.bin
          path: tasmotabuild/build_output/beekeeper.bin

      # Upload gzip version
      - name: Upload Firmware Artifact (.bin.gz)
        uses: actions/upload-artifact@v4
        with:
          name: beekeeper.bin.gz
          path: tasmotabuild/build_output/beekeeper.bin.gz

